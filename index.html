<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-teal-50 w-full h-auto flex justify-center items-center font-poppins py-20">
    <div class="all w-3/5 h-full bg-transparent rounded-md flex flex-col gap-10">
        <div class="box1 w-full h-auto bg-gray-50 rounded-md flex flex-col shadow-lg hover:shadow-xl ease-in-out transition-all duration-200">
            <div class="head p-10 w-full">
                <div class="title w-full text-center font-bold text-3xl mb-5 text-teal-400">
                    <h1 class="">TO DO LIST</h1>
                </div>
                <form action="" class="flex form flex-col text-sm gap-4">
                    <div class="what font-light">
                        <h1>What to do?</h1>
                        <input type="text" class="apa outline-none border-2 border-solid border-teal-400 h-12 rounded-lg p-5 w-full hover:bg-teal-50 transition-all ease-in-out duration-200" required>
                    </div>
                    <div class="date font-light">
                        <h1>Deadline?</h1>
                        <input type="date" class="kpn outline-none border-2 border-solid border-teal-400 h-12 rounded-lg p-5 w-full hover:bg-teal-50 transition-all ease-in-out duration-200" name="" id="" required>
                    </div>
                    <div class="sub flex justify-end">
                        <button type="submit" class="outline-none border-2 border-solid border-teal-400 h-12 rounded-lg w-32 hover:bg-teal-50 transition-all ease-in-out duration-200">Submit</button>
                </form>
            </div>
        </div>

        <div class="box2 w-full h-auto bg-gray-50 rounded-md flex flex-col shadow-lg hover:shadow-xl ease-in-out transition-all duration-200">
            <div class="head p-10 w-full">
                <div class="title w-full text-left font-semibold text-2xl mb-5">
                    <h1>Incomplete Tasks</h1>
                </div>
                <div class="do gap-2 flex flex-col">
                    <h1 class="no text-center text-sm text-gray-500">No Tasks</h1>
                </div>
            </div>
        </div>

        <div class="box3 w-full h-auto bg-gray-50 rounded-md flex flex-col shadow-lg hover:shadow-xl ease-in-out transition-all duration-200">
            <div class="head p-10 w-full">
                <div class="title w-full text-left font-semibold text-2xl mb-5">
                    <h1>Completed Tasks</h1>
                </div>
                <div class="done gap-2 flex flex-col">
                    <h1 class="nod text-center text-sm text-gray-500">No Tasks</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="public/index.js"></script>
</body>
</html>
